<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习题</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f6f8ff, #e9edff, #dce3ff);
            min-height: 100vh;
            color: #2c3e50;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(147, 197, 253, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(167, 139, 250, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            animation: backgroundPulse 10s ease infinite;
        }

        @keyframes backgroundPulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 25px 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            padding: 12px 24px;
            border-radius: 16px;
            border: none;
            background: linear-gradient(135deg, #60a5fa, #7c3aed);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            letter-spacing: 1px;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.3);
            background: linear-gradient(135deg, #7c3aed, #60a5fa);
        }

        .my-exercises-btn {
            background: linear-gradient(135deg, #3eb8ff, #9333ea);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .my-exercises-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #9333ea, #3eb8ff);
        }

        .main-content {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 25px;
        }

        .sidebar {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .add-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #3eb8ff, #9333ea);
            color: white;
            border: none;
            border-radius: 15px;
            margin-bottom: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #9333ea, #3eb8ff);
        }

        .tag-list {
            list-style: none;
        }

        .tag-item {
            padding: 12px 15px;
            margin: 8px 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .tag-item:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.1));
            transform: translateX(5px);
        }

        .tag-item.active {
            background: linear-gradient(135deg, #3eb8ff, #9333ea);
            box-shadow: 0 4px 15px rgba(62, 184, 255, 0.3);
        }

        .content-area {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            font-size: 0.95em;
        }

        .search-bar input:focus {
            outline: none;
            border-color: rgba(62, 184, 255, 0.5);
            box-shadow: 0 0 15px rgba(62, 184, 255, 0.2);
            transform: translateY(-2px);
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-bar button {
            padding: 12px 30px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #3eb8ff, #9333ea);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(62, 184, 255, 0.3);
        }

        .search-bar button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(62, 184, 255, 0.4);
            background: linear-gradient(135deg, #9333ea, #3eb8ff);
        }

        .exercises-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .exercise-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
            position: relative;
        }

        .exercise-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(124, 58, 237, 0.15);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.9));
        }

        .exercise-title {
            font-size: 1.3em;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(124, 58, 237, 0.1);
        }

        .exercise-info {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: rgba(124, 58, 237, 0.05);
            border-radius: 12px;
            transition: all 0.3s;
        }

        .info-item:hover {
            background: rgba(124, 58, 237, 0.1);
            transform: translateX(5px);
        }

        .info-label {
            color: #64748b;
            font-weight: 500;
        }

        .info-value {
            color: #2c3e50;
            font-weight: 600;
        }

        .exercise-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #60a5fa, #7c3aed);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            font-size: 0.9em;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.2);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.3);
            background: linear-gradient(135deg, #7c3aed, #60a5fa);
        }

        .delete-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.2);
        }

        .delete-btn:hover {
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.3);
            background: linear-gradient(135deg, #dc2626, #ef4444);
        }

        .modal {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
        }

        .modal-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(124, 58, 237, 0.1);
        }

        .modal-title {
            font-size: 1.5em;
            color: #2c3e50;
            font-weight: 600;
        }

        .modal-body {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(124, 58, 237, 0.2);
            border-radius: 12px;
            background: white;
            color: #2c3e50;
            font-size: 1em;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.2);
            transform: translateY(-2px);
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                margin-bottom: 25px;
            }

            .tag-list {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }

            .tag-item {
                flex: 1;
                min-width: 120px;
                text-align: center;
                margin: 0;
            }
        }

        @media (max-width: 768px) {
            .exercises-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 90%;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='index.html'">返回</button>
            <h1>练习题</h1>
            <button class="my-exercises-btn" onclick="showMyExercises()">我的练习题</button>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <button class="add-btn" onclick="showAddModal()">+ 添加练习题</button>
                <ul class="tag-list">
                    <li class="tag-item active" onclick="filterBySubject('all')">全部</li>
                    <li class="tag-item" onclick="filterBySubject('语文')">语文</li>
                    <li class="tag-item" onclick="filterBySubject('数学')">数学</li>
                    <li class="tag-item" onclick="filterBySubject('英语')">英语</li>
                    <li class="tag-item" onclick="filterBySubject('物理')">物理</li>
                    <li class="tag-item" onclick="filterBySubject('化学')">化学</li>
                    <li class="tag-item" onclick="filterBySubject('生物')">生物</li>
                    <li class="tag-item" onclick="filterBySubject('历史')">历史</li>
                    <li class="tag-item" onclick="filterBySubject('地理')">地理</li>
                    <li class="tag-item" onclick="filterBySubject('政治')">政治</li>
                </ul>
            </div>

            <div class="content-area">
                <div class="search-bar">
                    <input type="text" placeholder="搜索练习题..." id="searchInput" onkeyup="searchExercises()">
                    <button onclick="searchExercises()">搜索</button>
                </div>

                <div class="exercises-grid" id="exercisesGrid">
                    <!-- 练习题将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 添加练习题的模态框 -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <h2>添加练习题</h2>
            <div class="form-group">
                <label>标题</label>
                <input type="text" id="exerciseTitle">
            </div>
            <div class="form-group">
                <label>年级</label>
                <select id="exerciseGrade">
                    <option value="">选择年级</option>
                    <optgroup label="小学">
                        <option value="小学一年级">一年级</option>
                        <option value="小学二年级">二年级</option>
                        <option value="小学三年级">三年级</option>
                        <option value="小学四年级">四年级</option>
                        <option value="小学五年级">五年级</option>
                        <option value="小学六年级">六年级</option>
                    </optgroup>
                    <optgroup label="初中">
                        <option value="初中一年级">初一</option>
                        <option value="初中二年级">初二</option>
                        <option value="初中三年级">初三</option>
                    </optgroup>
                    <optgroup label="高中">
                        <option value="高中一年级">高一</option>
                        <option value="高中二年级">高二</option>
                        <option value="高中三年级">高三</option>
                    </optgroup>
                </select>
            </div>
            <div class="form-group">
                <label>科目</label>
                <select id="exerciseSubject">
                    <option value="">选择科目</option>
                    <option value="语文">语文</option>
                    <option value="数学">数学</option>
                    <option value="英语">英语</option>
                    <option value="物理">物理</option>
                    <option value="化学">化学</option>
                    <option value="生物">生物</option>
                    <option value="历史">历史</option>
                    <option value="地理">地理</option>
                    <option value="政治">政治</option>
                </select>
            </div>
            <div class="form-group">
                <label>内容</label>
                <textarea id="exerciseContent" rows="4"></textarea>
            </div>
            <div class="modal-buttons">
                <button class="cancel-btn" onclick="hideAddModal()">取消</button>
                <button class="save-btn" onclick="saveExercise()">保存</button>
            </div>
        </div>
    </div>

    <script>
        // 存储练习题数据
        let exercises = JSON.parse(localStorage.getItem('exercises')) || [];
        let currentFilter = 'all';
        let myExercisesMode = false;

        // 显示/隐藏模态框
        function showAddModal() {
            document.getElementById('addModal').style.display = 'flex';
        }

        function hideAddModal() {
            document.getElementById('addModal').style.display = 'none';
            clearForm();
        }

        // 清空表单
        function clearForm() {
            document.getElementById('exerciseTitle').value = '';
            document.getElementById('exerciseGrade').value = '';
            document.getElementById('exerciseSubject').value = '';
            document.getElementById('exerciseContent').value = '';
        }

        // 保存练习题
        function saveExercise() {
            const title = document.getElementById('exerciseTitle').value;
            const grade = document.getElementById('exerciseGrade').value;
            const subject = document.getElementById('exerciseSubject').value;
            const content = document.getElementById('exerciseContent').value;

            if (!title || !grade || !subject || !content) {
                alert('请填写所有字段');
                return;
            }

            const exercise = {
                id: Date.now(),
                title,
                grade,
                subject,
                content,
                timestamp: new Date().toISOString(),
                isCompleted: false
            };

            exercises.push(exercise);
            localStorage.setItem('exercises', JSON.stringify(exercises));
            hideAddModal();
            renderExercises();
        }

        // 过滤练习题
        function filterBySubject(subject) {
            currentFilter = subject;
            document.querySelectorAll('.tag-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
            renderExercises();
        }

        // 搜索练习题
        function searchExercises() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            renderExercises(searchTerm);
        }

        // 显示我的练习题
        function showMyExercises() {
            myExercisesMode = !myExercisesMode;
            const btn = document.querySelector('.my-exercises-btn');
            btn.textContent = myExercisesMode ? '所有练习题' : '我的练习题';
            renderExercises();
        }

        // 完成练习题
        function toggleComplete(id) {
            const exercise = exercises.find(e => e.id === id);
            if (exercise) {
                exercise.isCompleted = !exercise.isCompleted;
                localStorage.setItem('exercises', JSON.stringify(exercises));
                renderExercises();
            }
        }

        // 渲染练习题
        function renderExercises(searchTerm = '') {
            let filteredExercises = exercises;

            // 应用科目过滤
            if (currentFilter !== 'all') {
                filteredExercises = filteredExercises.filter(e => e.subject === currentFilter);
            }

            // 应用搜索过滤
            if (searchTerm) {
                filteredExercises = filteredExercises.filter(e => 
                    e.title.toLowerCase().includes(searchTerm) ||
                    e.content.toLowerCase().includes(searchTerm)
                );
            }

            // 应用我的练习题过滤
            if (myExercisesMode) {
                filteredExercises = filteredExercises.filter(e => e.isCompleted);
            }

            const grid = document.getElementById('exercisesGrid');
            grid.innerHTML = filteredExercises.map(exercise => `
                <div class="exercise-card">
                    <h3>${exercise.title}</h3>
                    <p>${exercise.content}</p>
                    <div class="tags">
                        <span class="tag">${exercise.grade}</span>
                        <span class="tag">${exercise.subject}</span>
                        ${exercise.isCompleted ? '<span class="tag" style="background: #4CAF50; color: white;">已完成</span>' : ''}
                    </div>
                    <button 
                        onclick="toggleComplete(${exercise.id})" 
                        style="margin-top: 10px; padding: 5px 10px; border: none; border-radius: 3px; cursor: pointer; background: ${exercise.isCompleted ? '#ff5252' : '#4CAF50'}; color: white;">
                        ${exercise.isCompleted ? '取消完成' : '标记完成'}
                    </button>
                </div>
            `).join('');
        }

        // 初始化显示
        renderExercises();
    </script>
</body>
</html>
