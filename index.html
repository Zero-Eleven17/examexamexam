<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能AI备课平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b, #334155);
            min-height: 100vh;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(62, 184, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(147, 51, 234, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            will-change: opacity;
            transform: translateZ(0);
        }

        .container {
            padding: 20px;
            height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            backdrop-filter: blur(8px);
            animation: fadeIn 0.6s ease-out;
            will-change: transform, opacity;
            transform: translateZ(0);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            will-change: transform;
            transform: translateZ(0);
        }

        .header:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .teacher-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.2s ease;
            will-change: transform;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .time-display {
            font-size: 1.5em;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            padding: 10px 20px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: box-shadow 0.2s ease;
            will-change: box-shadow;
        }

        .header-actions {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 25px;
            border: none;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            will-change: transform;
            transform: translateZ(0);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        /* 中间标题 */
        .main-title {
            text-align: center;
            margin: 20px 0;
        }

        .title-box {
            display: inline-block;
            padding: 20px 50px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 30px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            font-size: 2em;
            font-family: '楷体';
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: float 4s ease-in-out infinite;
            will-change: transform;
            transform: translateZ(0);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        /* 应用区域 */
        .content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-top: 40px;
        }

        .apps-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            padding: 30px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            will-change: transform;
            transform: translateZ(0);
        }

        .apps-container:hover {
            transform: scale(1.01);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .app-item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 20px;
            padding: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            will-change: transform;
            transform: translateZ(0);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .app-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .app-icon {
            width: 70px;
            height: 70px;
            margin-bottom: 15px;
            border-radius: 15px;
            transition: transform 0.2s ease;
            will-change: transform;
        }

        .app-item:hover .app-icon {
            transform: scale(1.05);
        }

        /* AI助手区域 */
        .ai-assistant {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 30px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            will-change: transform;
            transform: translateZ(0);
        }

        .ai-assistant:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .ai-image {
            width: 220px;
            height: 220px;
            margin: 20px auto;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.2);
            transition: box-shadow 0.2s ease;
            will-change: box-shadow;
            animation: aiGlow 3s infinite alternate;
        }

        @keyframes aiGlow {
            from { box-shadow: 0 0 20px rgba(62, 184, 255, 0.3); }
            to { box-shadow: 0 0 30px rgba(147, 51, 234, 0.3); }
        }

        .ai-apps {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="teacher-info">
                <img src="img/头像1.jpg" alt="教师头像" class="teacher-avatar">
                <span>李鑫老师</span>
                <div class="time-display" id="currentTime"></div>
            </div>
            <div class="header-actions">
                <button class="btn">开始上课</button>
                <button class="btn">退出登录</button>
            </div>
        </header>

        <div class="main-title">
            <div class="title-box">智能AI备课</div>
        </div>

        <div class="content">
            <div class="apps-container">
                <div class="apps-grid">
                    <div class="app-item" onclick="window.location.href='file-manager.html'">
                        <img src="img/文件管理1.jpg" alt="文件管理" class="app-icon">
                        <p>文件管理</p>
                    </div>
                    <div class="app-item" onclick="window.location.href='ebook.html'">
                        <img src="img/电子课本2.jpg" alt="电子课本" class="app-icon">
                        <p>电子课本</p>
                    </div>
                    <div class="app-item" onclick="window.location.href='exercises.html'">
                        <img src="img/练习题1.jpg" alt="练习题" class="app-icon">
                        <p>练习题</p>
                    </div>
                    <div class="app-item" onclick="window.location.href='student-info.html'">
                        <img src="img/学生信息2.jpg" alt="学生信息" class="app-icon">
                        <p>学生信息</p>
                    </div>
                    <div class="app-item" onclick="window.location.href='teaching-resources.html'">
                        <img src="img/教学资源1.jpg" alt="教学资源" class="app-icon">
                        <p>教学资源</p>
                    </div>
                    <div class="app-item" onclick="window.location.href='lesson-storage.html'">
                        <img src="img/备课存储.webp" alt="备课存储" class="app-icon">
                        <p>备课存储demo</p>
                    </div>
                </div>
            </div>

            <div class="ai-assistant">
                <img src="img/ai情景对话机器人.gif" alt="AI助手" class="ai-image">
                <h2>你好！我是你的AI备课助手</h2>
                <div class="ai-apps">
                    <div class="app-item" onclick="window.location.href='exercise-generator.html'">
                        <img src="img/ai习题生成.png" alt="练习题生成" class="app-icon">
                        <p>练习题生成</p>
                    </div>
                    <div class="app-item">
                        <img src="img/ai机器人1.jpg" alt="情景对话" class="app-icon">
                        <p>情景对话</p>
                    </div>
                    <div class="app-item" onclick="window.location.href='lesson-planner.html'">
                        <img src="img/ai习题生成.png" alt="一键备课" class="app-icon">
                        <p>一键备课</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.getFullYear() + '年' + 
                             (now.getMonth() + 1) + '月' + 
                             now.getDate() + '日 ' + 
                             now.getHours().toString().padStart(2, '0') + ':' +
                             now.getMinutes().toString().padStart(2, '0') + ':' +
                             now.getSeconds().toString().padStart(2, '0');
            document.getElementById('currentTime').textContent = timeString;
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
